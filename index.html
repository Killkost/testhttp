<!DOCTYPE html>
<html>
<head>
  <title>Сохранение текста на сервере</title>
</head>
<body>
  <input type="text" id="text-input" placeholder="Введите текст">
  <button onclick="saveText()">Сохранить</button>

  <script>
    function saveText() {
      const text = document.getElementById('text-input').value;

      // Создание XMLHttpRequest объекта
      const xhr = new XMLHttpRequest();

      // Формирование GET запроса на сохранение текста
      const url = '/saveText?text=' + encodeURIComponent(text);

      // Настройка запроса
      xhr.open('GET', url, true);

      // Отправка запроса
      xhr.send();

      // Обработка ответа
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            alert('Текст успешно сохранен');
          } else {
            alert('Ошибка при сохранении текста');
          }
        }
      };
    }
  </script>
</body>
</html>
