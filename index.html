<!DOCTYPE html>
<html>
<head>
  <title>Сохранение текста на клиенте</title>
</head>
<body>
  <input type="text" id="text-input" placeholder="Введите текст">
  <button onclick="saveText()">Сохранить</button>

  <script>
    function saveText() {
      const text = document.getElementById('text-input').value;
      
      // Сохранение текста в локальном хранилище
      localStorage.setItem('savedText', text);
      
      alert('Текст успешно сохранен');
    }
  </script>
</body>
</html>
